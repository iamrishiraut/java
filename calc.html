<html>
    <head>
        <style>
            #main{width: 300px; height: 280px; background-color: black;}
            input{width: 20%; height: 40px; font-size: 20px;}
            #eee{width: 96%; height: 50px; background-color: silver;}
        </style>

    </head>
        <body>
            <div id="main">
                <form name="f">
                    <input type="text" name="TB" placeholder="0" id="eee"> <br>
                    <input type="button" value="1" onclick="f.TB.value+=1">
                    <input type="button" value="2" onclick="f.TB.value+=2">
                    <input type="button" value="3" onclick="f.TB.value+=3">
                    <input type="button" value="+" onclick="add()"> 
                    <br>
                    <input type="button" value="4" onclick="f.TB.value+=4">
                    <input type="button" value="5" onclick="f.TB.value+=5">
                    <input type="button" value="6" onclick="f.TB.value+=6">
                    <input type="button" value="-" onclick="sub()"> 
                    <br>
                    <input type="button" value="7" onclick="f.TB.value+=7">
                    <input type="button" value="8" onclick="f.TB.value+=8">
                    <input type="button" value="9" onclick="f.TB.value+=9">
                    <input type="button" value="/" onclick="div()"> 
                    <br>
                    <input type="button" value="c" onclick="f.TB.value=''">
                    <input type="button" value="0" onclick="f.TB.value+=0">
                    <input type="button" value="=" onclick="f.TB.value=eval(f.TB.value)">
                    <input type="button" value="X" onclick="mul()"> 
                    <br>

                </form>  


            </div>

            <script>
                function add(){
                    var act=0, b=0;
                    act=f.TB.value;
                    b=act.charAt(act.length-1)
                    if(b=='+' || b=='-' || b=='/' || b=='*') {
                        f.TB.value=act.substring(0,act.length-1);
                        f.TB.value+='+';
                    }else{
                        f.TB.value+='+';
                    }
                }



                function sub(){
                    var act=0, b=0;
                    act=f.TB.value;
                    b=act.charAt(act.length-1)
                    if(b=='+' || b=='-' || b=='/' || b=='*') {
                        f.TB.value=act.substring(0,act.length-1);
                        f.TB.value+='-';
                    }else{
                        f.TB.value+='-';
                    }
                }



                function div(){
                    var act=0, b=0;
                    act=f.TB.value;
                    b=act.charAt(act.length-1)
                    if(b=='+' || b=='-' || b=='/' || b=='*') {
                        f.TB.value=act.substring(0,act.length-1);
                        f.TB.value+='/';
                    }else{
                        f.TB.value+='/';
                    }
                }


                function mul(){
                    var act=0, b=0;
                    act=f.TB.value;
                    b=act.charAt(act.length-1)
                    if(b=='+' || b=='-' || b=='/' || b=='*') {
                        f.TB.value=act.substring(0,act.length-1);
                        f.TB.value+='+';
                    }else{
                        f.TB.value+='+';
                    }
                }

            </script>

        </body>
</html>
